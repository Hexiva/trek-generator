<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js\jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js\scripts.js"></script>
    <title>Star Trek Character Generator</title>
  </head>
  <body>
    <h1>Star Trek Character Generator</h1>
    <div class="container">
      <div class="charbox">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Position:</strong> <span id="position"></span></p>
        <p><strong>Species:</strong> <span id="species"></span></p>
        <p><strong>Personality:</strong> <span id="personality"></span></p>
        <p><strong>Appearance:</strong> <span id="hair"></span>, <span id="skin"></span> skin, <span id="eye"></span> eyes</p>

      </div>
      <button type="button" class="add-button">Add character</button>
    </div>
  </body>
</html>
